<html>

<head></head>

<body>
    <div align="center">
        <label>Student Info</label>
        <table border="1">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Age</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="gender">
                    <label>Male</label>
                    <input type="radio" name="gender">
                    <label>Female</label>
                </td>
            </tr>
            <tr>
                <td><label>Skills</label></td>
                <td><input type="checkbox" name="skill">
                    <label>C</label>
                    <input type="checkbox" name="skill">
                    <label>C++</label>
                    <input type="checkbox" name="skill">
                    <label>Java</label>
                </td>
            </tr>
            <tr>
                <td><label>Education</label></td>
                <td>
                    <select>
                        <option>BE</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>BSC</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea name="address" cols="20" rows="3"></textarea></td>
            </tr>

            <tr>
                <td><label>Upload pic</label></td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
                <td>
                    <button type="reset">Rest</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
