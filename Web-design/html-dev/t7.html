<html>

<head></head>

<body>
    <form action="t1.html">
        <label>First Name :</label>
        <input type="text" name="firstName" placeholder="Please enter First Name"><br>

        <label>Last Name :</label>
        <input type="text" name="LasttName" placeholder="Please enter Last Name"><br>

        <label>Age :</label>
        <input type="text" name="Age" placeholder="Please enter Age"><br>

        <label>Email :</label>
        <input type="text" name="Email" placeholder="Please enter Email"><br>

        <label>Date :</label>
        <input type="date" name="dob" placeholder="Please enter dob"><br>

        <label>Password :</label>
        <input type="password" name="password" placeholder="Please enter password"><br>

        <label>Gender :</label>
        <input type="radio" name="gender"><label>Male</label>
        <input type="radio" name="gender"><label>Female</label><br>

        <label>Skills :</label>
        <input type="checkbox" name="skill"><label>C</label>
        <input type="checkbox" name="skill"><label>C++</label>
        <input type="checkbox" name="skill"><label>Java</label>
        <input type="checkbox" name="skill"><label>Oracal</label>
        <input type="checkbox" name="skill"><label>Spring</label><br>

        <label>Education</label>

            <option>BE</option>
            <option>MCA</option>
            <option>BCA</option>
            <option>MBA</option>
            <option>BSC</option>
        </select><br>

        <label>Address</label>
        <textarea name="address" cols="20" rows="5" placeholder="Please enter Address"></textarea> <br>

        <input type="button" value="this is a button">
        <input type="submit" value="this is a submit button">
        <input type="reset" value="this is a reset button"> <br>

        <button type="button">This is a button</button>
        <button type="submit">This is a submit button</button>
        <button type="reset">This is a reset button</button>

    </form>
